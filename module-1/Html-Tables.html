<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Attribute</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
        }

        th {
            text-align: left;
        }

        .notes {
            font-size: 50px;
            color: red;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>

        <tr>
            <td>Thinkitive</td>
            <td>Abhishek Sharma</td>
            <td>India</td>
        </tr>

        <tr>
            <td>Thinkitive</td>
            <td>Rohit Vishwakarma</td>
            <td>India</td>
        </tr>
    </table>


    <dl>
        <dt>Coffee</dt>
        <dd>- Black hot drink</dd>
        <dd>- Cold Coffee</dd>

        <dt>Milk</dt>
        <dd>- White cold drink</dd>
    </dl>

    //Inline element

    <p>
        This is Inline span <span style="border: 1px solid black"> Hello World </span>inside the paragraph
    </p>

    <!-- Ids and Classes -->
    <h1> My <span class="notes"> Important </span>heading</h1>
    <p>My <span class="notes">Important </span>paragrapgh</p>

</body>

</html>
